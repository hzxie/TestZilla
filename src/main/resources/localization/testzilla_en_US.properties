#about.jsp
testzilla.about.about-us = About Us
testzilla.about.home = Home
testzilla.about.what-is-testzilla = What's TestZilla?
testzilla.about.what-is-testzilla-detail = TestZilla is a open platform that provides the service of crowd testing or Crowdsourced testing. When there is no/not-enough professional tester in some companies, or the testing of some specific products should be covered by a large number of operation environments or user scenarios, the testing resources from the community (out of company) are required. TestZilla just build the bridge between these companies and the testers in the community.
testzilla.about.how-it-works = How it works?
testzilla.about.how-it-works-detail = The enterprises may publish the software products under test (to be tested) on the platform, then the individual users start to do testing against the published products. These testers are generally paid per bug, depending upon the type of bug and its market price.
testzilla.about.about = About
