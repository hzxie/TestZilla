# about.jsp
testzilla.about.about-us = 关于我们
testzilla.about.home = 主页
testzilla.about.what-is-testzilla = TestZilla是什么？
testzilla.about.what-is-testzilla-detail = Testzilla是一个提供众测众包服务的开放平台. 有些企业可能没有足够的专业测试人员甚至没有专业测试人员, 有些特定产品的测试需要覆盖大量的运行环境或用户场景, 这时候就需要来自社区(企业外部的)的测试力量. Testzilla就是扮演这样一个桥梁的角色, 沟通这些企业和众测参与者. 
testzilla.about.how-it-works = 我们是如何运作的？
testzilla.about.how-it-works-detail = 企业会在这个平台上发布他们的待测试产品, 然后个人用户就可以来测试这些产品. 当然, 众测参与者们能够根据他们发现的每个bug来获得报酬, 报酬的多少取决于bug的种类和他们的市场价值. 
testzilla.about.about = 关于

